{% extends "judge/site_base.html" %}
{% block content %}
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Đăng nhập</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.type }} alert-dismissible fade show" role="alert">
          {{ message.text }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username">Tên đăng nhập</label>
        <input type="text" name="username" required class="form-control" placeholder="Tên đăng nhập hoặc email">
      </div>
      <div class="mb-3">
        <label for="password">Mật khẩu</label>
        <input type="password" name="password" required class="form-control" placeholder="Mật khẩu">
      </div>
      <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>
    <div class="text-center mt-3">
      <a href="/signup/">Chưa có tài khoản? Đăng ký</a>
    </div>
  </div>
{% endblock %}
