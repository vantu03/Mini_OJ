<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Mini OJ{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Hệ thống chấm code tự động cho sinh viên{% endblock %}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <i class="bi bi-code-slash me-2"></i> Mini OJ
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'problems' %}">
            <i class="bi bi-journal-code me-1"></i> Bài tập
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'submission_list' %}">
            <i class="bi bi-clock-history me-1"></i> Lịch sử
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-person-circle me-1"></i> {{ user.username }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">
            <i class="bi bi-box-arrow-right me-1"></i> Thoát
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">
            <i class="bi bi-box-arrow-in-right me-1"></i> Đăng nhập
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup' %}">
            <i class="bi bi-pencil-square me-1"></i> Đăng ký
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
